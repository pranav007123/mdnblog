{% extends "base_generic.html" %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
<p>Note: After successful registration, you will be redirected to the login page to sign in with your new account.</p>
{% endblock %}
